</head>

<body>
  <div class="header">
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html">Suraj</a>
        </div>
        
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="images/Resume_Suraj.pdf">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>


      <div class="home">
        <div class="main">
          <div class="row">

            <div class="col1">
              <img src="images/suraj1.png" />
              <h1 class="name">Suraj Giri.</h1>
              <h3 class="description">
                Student, Tech Enthusiast, Adventurer
              </h3>
              <div class="buttons">
                <a href="https://www.linkedin.com/in/surajgiri7/" class="btn"><i class="fab fa-linkedin fa-2x"></i></a>
                <a href="https://github.com/surajgiri7" class="btn"><i class="fab fa-github fa-2x"></i></a>
                <a href="https://twitter.com/_girisuraj_" class="btn"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="https://www.instagram.com/_g.i.r.i.s.u.r.a.j_/" class="btn"><i
                    class="fab fa-instagram fa-2x"></i></i></a>
                <a href="https://www.facebook.com/1G.I.R.I.S.U.R.A.J1" class="btn"><i
                    class="fab fa-facebook fa-2x"></i></a>
              </div>
            </div>

            <div class="col2">
              <div class="slider">
                <div class="slides">
                  <input type="radio" name="radio-btn" id="radio1">
                  <input type="radio" name="radio-btn" id="radio2">
                  <input type="radio" name="radio-btn" id="radio3">
                  <input type="radio" name="radio-btn" id="radio4">
                  <input type="radio" name="radio-btn" id="radio5">
                  <div class="slide first">
                    <img src="images/1.jpg" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/2.jpg" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/3.JPG" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/4.jpg" alt="">
                  </div>
                  <div class="slide">
                    <img src="images/5.jpg" alt="">
                  </div>

                  <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                  </div>

                  <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                  </div>
                </div>
              </div>
              <script type="text/javascript">
                var counter = 1;
                setInterval(function () {
                  document.getElementById('radio' + counter).checked = true;
                  counter++;
                  if (counter > 5) {
                    counter = 1;
                  }
                }, 5000);
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <script language="javascript" type="text/javascript" src="footer.txt"></script>
  </footer>
